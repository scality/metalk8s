---
cluster: kubernetes

kubeadm_preflight:
  mandatory:
    packages:
      - util-linux            # provides nsenter, mount
      - iproute               # provides ip
      - iptables              # provides iptables
    ports:
      - 10250
      - 10251
      - 10252
      - 2379
      - 2380
    sysctl_values:
      net.bridge.bridge-nf-call-ip6tables: 1
      net.bridge.bridge-nf-call-iptables: 1
      net.ipv4.ip_forward: 1
  recommended:
    packages:
      - ebtables              # provides ebtables
      - ethtool               # provides ethtool
      - socat                 # provides socat
      - iproute               # provides tc
      - coreutils             # provides touch

repo:
  online_mode: true
  local_mode: false
  base_path: /srv/scality/metalk8s-2.0/packages
  host: 127.0.0.1
  port: 8080
  repositories:
    base:
      humanname: CentOS - Base
      gpgcheck: 1
      gpgkeys:
        - RPM-GPG-KEY-base-7_1
      repo_gpg_check: 0
      enabled: 1

    epel:
      humanname: EPEL
      gpgcheck: 1
      gpgkeys:
        - RPM-GPG-KEY-epel-7_1
      repo_gpg_check: 0
      enabled: 1

    external:
      humanname: Scality - External resources
      gpgcheck: 0
      gpgkeys: []
      repo_gpg_check: 0
      enabled: 1

    extras:
      humanname: CentOS - Extras
      gpgcheck: 1
      gpgkeys:
        - RPM-GPG-KEY-extras-7_1
      repo_gpg_check: 0
      enabled: 1

    kubernetes:
      humanname: Kubernetes
      gpgcheck: 1
      gpgkeys:
        - RPM-GPG-KEY-kubernetes-7_1
        - RPM-GPG-KEY-kubernetes-7_2
      repo_gpg_check: 0
      enabled: 1

    saltstack:
      humanname: SaltStack
      gpgcheck: 1
      gpgkeys:
        - RPM-GPG-KEY-saltstack-7_1
      repo_gpg_check: 0
      enabled: 1

    scality:
      humanname: Scality
      gpgcheck: 0
      gpgkeys: []
      repo_gpg_check: 0
      enabled: 1

    updates:
      humanname: CentOS - Updates
      gpgcheck: 1
      gpgkeys:
        - RPM-GPG-KEY-updates-7_1
      repo_gpg_check: 0
      enabled: 1

  packages:
    container-selinux:
      version: latest
      repository: external
    containerd:
      version: latest
      repository: epel
    cri-tools:
      version: latest
      repository: kubernetes
    criu:
      version: latest
      repository: base
    kubelet:
      version: 1.11.7-0
      repository: kubernetes
    m2crypto:
      version: latest
      repository: saltstack
    runc:
      version: latest
      repository: extras
    salt-minion:
      version: 2018.3.3-1.el7
      repository: saltstack
    skopeo:
      version: latest
      repository: extras

networks: {}

kubelet:
  container_engine: "containerd"
  service:
    options:
      container-runtime: remote
      container-runtime-endpoint: "unix:///run/containerd/containerd.sock"

ca:
  cert:
    days_valid: 3650
  signing_policy:
    days_valid: 365

kube_api:
  cert:
    server_signing_policy: kube_apiserver_server_policy
    client_signing_policy: kube_apiserver_client_policy
  service_ip: "10.96.0.1"

etcd:
  ca:
    cert:
      days_valid: 3650
    signing_policy:
      days_valid: 365
  cert:
    apiserver_client_signing_policy: etcd_client_policy
    healthcheck_client_signing_policy: etcd_client_policy
    peer_signing_policy: etcd_server_client_policy
    server_signing_policy: etcd_server_client_policy

front_proxy:
  ca:
    cert:
      days_valid: 3650
    signing_policy:
      days_valid: 365
  cert:
    client_signing_policy: front_proxy_client_policy

coredns:
  cluster_dns_ip: 10.96.0.10
  cluster_domain: cluster.local
  reverse_cidrs: in-addr.arpa ip6.arpa

upgrade: False        # define if we're on an upgrade case
