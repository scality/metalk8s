validate:
  # 00. File does not exist or is not a file
  - kubeconfig: null
  # 01. File mode is != 0o600
  - kubeconfig: *kubeconfig
    file_mode: 0o666
  # 02. File is an invalid yaml
  - kubeconfig: ":"
  # 03. `clusters` key is empty in the kubeconfig
  - kubeconfig:
      <<: *kubeconfig
      clusters: []
  # 04. CA data does not match
  - kubeconfig:
      <<: *kubeconfig
      clusters:
        - cluster:
            certificate-authority-data: "wrong data"
            server: *kubeconfig_apiserver
  # 05. API Server does not match
  - kubeconfig:
      <<: *kubeconfig
      clusters:
        - cluster:
            certificate-authority-data: *kubeconfig_certificate_authority_data
            server: "https://127.0.0.2:6443"
  # 06. `users` key is empty in the kubeconfig
  - kubeconfig:
      <<: *kubeconfig
      users: []
  # 07. Invalid base 64 string certificate
  - kubeconfig:
      <<: *kubeconfig
      users:
        - user:
            client-key-data: "this is wrong"
            client-certificate-data: "this is also wrong"
  # 08. Missing "Subject.CN" in certificate
  - kubeconfig: *kubeconfig
    client_certificate_content: {}
  # 09. CN does not match
  - kubeconfig: *kubeconfig
    client_certificate_content:
      <<: *client_certificate_content
      Subject:
        CN: "foo"
  # 10. Missing "Not After" in certificate
  - kubeconfig: *kubeconfig
    client_certificate_content:
      Subject: *client_certificate_content_subject
  # 11. Certificate has expired
  - kubeconfig: *kubeconfig
    client_certificate_content:
      <<: *client_certificate_content
      Not After: '2020-10-21 18:02:23'
  # 12. Fail to verify signature
  - kubeconfig: *kubeconfig
    verify_signature_result: False
  # 13. Fail to verify private key
  - kubeconfig: *kubeconfig
    verify_private_key_result: False
  # 14. Success
  - kubeconfig: *kubeconfig
    result: True
  # 15. Success (expected CA base 64 without new lines)
  - kubeconfig: *kubeconfig
    ca_b64_data: &kubeconfig_certificate_authority_data_no_newline >-
      
    result: True
  # 16. Success (CA base 64 without new lines)
  - kubeconfig:
      <<: *kubeconfig
      clusters:
        - cluster:
            certificate-authority-data: *kubeconfig_certificate_authority_data_no_newline
            server: *kubeconfig_apiserver
    ca_b64_data: *kubeconfig_certificate_authority_data
    result: True
