          uid: 6474cda7-0dbe-40fc-9842-3cb0404a725a
          annotations:
            metalk8s.scality.com/force-lvcreate: ""
    lvcreate:
      /dev/my_vg/example:
        all: good
      Output from lvcreate: All good
    lvcreate_forced: true

  ## LVM LogicalVolume block volume
