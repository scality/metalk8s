        labels:
          alertname: NodeClockNotSynchronising
        status:
          state: suppressed
    result: *alerts_list

  - _id: with-state
    state: active
    response: *alerts_list
    result:
      - *active_alert

  - _id: get_empty
    response: []
    result: []

  - _id: get_none
    response: null
    result: []
