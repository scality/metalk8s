loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'

  image:
    registry: ""
    repository: '__image__(loki)'
    # Explicitly bump the version to 2.7.0 (should be removed when bumping to a new helm chart version)
    tag: "2.7.0"

  existingSecretForConfig: loki

  podAnnotations:
    # Override default checksum as we want to manage it with salt
    checksum/config: '__slot__:salt:metalk8s_kubernetes.get_object_digest(kind="Secret", apiVersion="v1", namespace="metalk8s-logging", name="loki", path="data:config.yaml")'

singleBinary:
  targetModule: "all,table-manager"

  replicas: '__var__(loki.spec.deployment.replicas)'

  persistence:
    enabled: true
    size: 10Gi
    storageClass: metalk8s
    selector:
      matchLabels:
        app.kubernetes.io/name: loki

  resources: '__var__(loki.spec.deployment.resources)'

  tolerations:
    - key: "node-role.kubernetes.io/bootstrap"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/infra"
      operator: "Exists"
      effect: "NoSchedule"

monitoring:
  serviceMonitor:
    enabled: true
    labels:
      metalk8s.scality.com/monitor: ''

  selfMonitoring:
    enabled: false

    grafanaAgent:
      installOperator: false

    lokiCanary:
      enabled: false

test:
  enabled: false
